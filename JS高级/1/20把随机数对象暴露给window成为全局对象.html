<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        //通过自调用函数产生一个随机数对象,在自调用函数外面,调用该随机数对象方法产生随机数
        (function (window) {
            //产生随机数的构造函数
            function Random() {}
            //在原型对象中添加方法
            // random()返回介于 0（包含） ~ 1（不包含） 之间的一个随机数
            //floor()返回小于等于x的最大整数
            Random.prototype.getRandom = function (min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            };
            //把Random对象暴露给顶级对象window--->外部可以直接使用这个对象
            window.Random = Random;
        })(window);
        //实例化随机数对象
        var rm = new Random();
        //调用方法产生随机数
        console.log(rm.getRandom(0, 5));
        //全局变量
    </script>
</head>
