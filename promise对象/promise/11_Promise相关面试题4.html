<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11_Promise相关面试题4</title>
</head>

<body>

    <script>
        /*
      1 7 2 3 8 9 4 6 10 5 11 0
      宏: []
      微: []
      */
        setTimeout(() => {
            console.log("0")
        }, 0)
        new Promise((resolve, reject) => {
            console.log("1")
            resolve()
        }).then(() => {
            console.log("2")
            new Promise((resolve, reject) => {
                console.log("3")
                resolve()
            }).then(() => {
                console.log("4")
            }).then(() => {
                console.log("5")
            })
        }).then(() => {
            console.log("6")
        })

        new Promise((resolve, reject) => {
            console.log("7")
            resolve()
        }).then(() => {
            console.log("8")
            new Promise((resolve, reject) => {
                console.log("9")
                resolve()
            }).then(() => {
                console.log("10")
            }).then(() => {
                console.log("11")
            })
        })
    </script>

</body>

</html>
