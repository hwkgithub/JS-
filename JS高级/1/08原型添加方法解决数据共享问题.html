<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        //通过原型来添加方法,解决数据共享,节省内存空间
        Person.prototype.eat = function () {
            console.log("吃凉菜");
        };

        var p1 = new Person("小明", 20);
        var p2 = new Person("小红", 30);
        console.log(p1.eat == p2.eat); //true

        console.dir(p1);
        console.dir(p2);

        //实例对象中根本没有eat方法,但是能够使用,这是为什么?
    </script>
</head>
